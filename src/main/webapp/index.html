<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Speedy Clicks!</title>
<script src="resources/jquery.js"></script>
<script src="resources/canvasjs.min.js"></script>
<script src="resources/clicks.js"></script>

<style media="screen" type="text/css">
div {
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	margin: 0 auto;
	font-family: verdana;
	font-size: 14;
}
</style>
</head>
<body onload="setFocus()">

	<div id="error" style="color: red;"></div>

	<div id="chartContainer" style="height: 300px; width: 50%;"></div>

	<div align="center">
		<p style="padding-left: 0; margin-left: 0;">Fancy clicking?...</p>
		<p style="padding-left: 7em; margin-left: 7em;">
			Yes! My name is <input type="text" name="user" id="user"
				onkeyup="startCapturingClicks(event)">
		</p>
	</div>
	<div id="clicks" align="center"
		style="overflow: scroll; height: 200px; width: 100%; overflow-x: hidden; overflow-y: hidden; display: none">
		<h5>Start clicking now!</h5>
	</div>
</body>
</html>
